<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- Wild West Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="shootingArea">
        <!-- for debugging -->
        <p class="debugText" id="dbt1">Aim X : 0, Aim Y : 0</p> 
        <p class="debugText" id="dbt2">Click X : 0, Click Y : 0</p>

        <!-- Game elements -->
        <p class="scoreText">Score: 0</p>
        <p id="timeText" unselectable="false">Time: 0</p>

        <!-- bad guys -->
        <div class="badGuy" id="bg1"></div>
        <div class="badGuy" id="bg2"></div>
        <div class="badGuy" id="bg3"></div>
        <div class="badGuy" id="bg4"></div>
        <div class="badGuy" id="bg5"></div>



        <div class="aim"></div>

        <div class="bulletContainer">
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <div class="bullet"></div>
            <button class="reload" onclick="reload()">RELOAD</button>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
