<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- Wild West Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body onload="entrance();">

    <div class="start" id="home">
        <h1>Welcome to Wild West Game</h1>
        <br><br><br>
        <button onclick="start(this.id)" id="easy" class="startbtn"> EASY </button>
        <button onclick="start(this.id)" id="medium" class="startbtn"> MEDIUM </button>
        <button onclick="start(this.id)" id="hard" class="startbtn"> HARD </button>

    </div>

    <script>
        sessionStorage.setItem('difficulty', ''); 

        function start(id) { 
            sessionStorage.setItem('difficulty', id); 
            var a = new Audio("Sounds/Gunfire.mp3");
            a.play();
            setTimeout(()=>{
                location.href='game.html'; 
            },800);
        }

        function entrance(){
            const entrance = new Audio("Sounds/WelcomeMusic.mp3");
            entrance.play();
        }
    </script>
</body>
</html>
